name: Lint shell

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/shellcheck.yml
      - '**.sh'
  pull_request:
    types: [ opened, synchronize, reopened ]  # Same as default
    paths:
      - .github/workflows/shellcheck.yml
      - '**.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
