name: ShellCheck

on:
  push:
    branches:
      - master
    paths:
      - '**/*.sh'
  pull_request:
    types: [ opened, synchronize, reopened ]  # Same as default
    paths:
      - '**/*.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
